name: Test Robocorp Python Project

on:
  pull_request:
    branches:
      - main
      - test
      - dev
  workflow_call:

jobs:
  call-install-dependencies:
    uses: ./.github/workflows/robocorp-install-dependencies.yml
  test:
    needs: call-install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          rcc run -t "UNIT TESTS"
